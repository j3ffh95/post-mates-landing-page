<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>
      Postmates: Food Delivery, Groceries, Alcohol - Anything from Anywhere
    </title>
  </head>
  <body>
    <header>
      <section class="main-nav">
        <div class="logo">
          <a href="#"><h2>Postmates</h2></a>
        </div>
        <nav>
          <a href="#" class="btn btn-outline">Log In</a>
          <a href="#" class="btn btn-dark">Sign Up</a>
        </nav>
      </section>
      <section class="text-content">
        <h1>You Want it. We get it</h1>
        <h2>
          Food, drinks, groceries, and more available for delivery and pickup.
        </h2>
        <div class="input-form">
          <div class="location-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M14.015 16.435C15.602 14.713 17 12.555 17 10.4 17 7.432 14.552 5 11.5 5S6 7.432 6 10.4c0 2.155 1.398 4.313 2.985 6.035A21.715 21.715 0 0011.5 18.75a21.711 21.711 0 002.515-2.316zM11.5 20s6.5-4.5 6.5-9.6C18 6.865 15.09 4 11.5 4S5 6.865 5 10.4c0 5.1 6.5 9.6 6.5 9.6z"
                fill="#fff"
              ></path>
              <circle cx="11.5" cy="10.5" fill="#fff" r="1.5"></circle>
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M14.015 16.435C15.602 14.713 17 12.555 17 10.4 17 7.432 14.552 5 11.5 5S6 7.432 6 10.4c0 2.155 1.398 4.313 2.985 6.035A21.715 21.715 0 0011.5 18.75a21.711 21.711 0 002.515-2.316zM11.5 20s6.5-4.5 6.5-9.6C18 6.865 15.09 4 11.5 4S5 6.865 5 10.4c0 5.1 6.5 9.6 6.5 9.6z"
                fill="#000"
              ></path>
              <circle cx="11.5" cy="10.5" fill="#000" r="1.5"></circle>
              <circle cx="11.5" cy="10.5" r="6" fill="#000"></circle>
              <circle cx="11.5" cy="10.5" r="1.5" fill="#fff"></circle>
              <path
                d="M8 16v-1h7.5l-.5 1-1 1-1 1-1 .5-2-.5-1-1-1-1z"
                fill="#000"
                stroke="#000"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            name="address"
            placeholder="Enter your address..."
          />
          <div class="arrow-icon">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M11.971 6.998L6.15 1.176 7.103.22l6.777 6.777-6.777 6.778-.954-.955 5.822-5.823z"
                fill="#fff"
              ></path>
              <path
                stroke="#fff"
                stroke-width="1.5"
                d="M.114 6.924h12.6"
              ></path>
            </svg>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
